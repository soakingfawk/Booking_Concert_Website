{% extends 'booking/base.html' %}
{% block title %}Главная{% endblock %}
{% block content %}
<div class="text-center py-16">
    <h1 class="text-5xl font-extrabold text-gray-800 mb-4">Добро пожаловать в нашу танцевальную группу!</h1>
    <p class="text-2xl text-gray-600 mb-8">Забронируйте место на наше следующее шоу!</p>
    <div class="space-x-4">
        <a href="{% url 'booking:book_seat' %}" class="inline-block bg-blue-600 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-blue-700 transition duration-200">Забронировать место</a>
        {% if user.is_authenticated %}
            <a href="{% url 'booking:profile' %}" class="inline-block bg-gray-600 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-200">Личный кабинет</a>
        {% else %}
            <a href="{% url 'booking:login' %}" class="inline-block bg-gray-600 text-white px-8 py-3 rounded-md text-lg font-semibold hover:bg-gray-700 transition duration-200">Войти</a>
        {% endif %}
    </div>
</div>
{% endblock %}
