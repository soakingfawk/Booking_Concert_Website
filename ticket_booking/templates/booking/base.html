<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Бронирование билетов{% endblock %}</title>
    <link rel="icon" href="/static/favicon.ico" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <style>
        body {
            background-image: url('/static/background.jpg');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        main {
            flex: 1;
        }
        .content-container {
            background: rgba(255, 255, 255, 0.85);
            border-radius: 0.5rem;
            padding: 2rem;
            margin-top: 2rem;
            margin-bottom: 2rem;
        }
    </style>
</head>
<body>
    <nav class="bg-blue-700 p-4 shadow-lg sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <a href="{% url 'booking:home' %}" class="text-2xl font-bold text-white hover:text-blue-200 transition">Танцевальная группа</a>
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <a href="{% url 'booking:profile' %}" class="text-white hover:text-blue-200 transition">Личный кабинет</a>
                    <a href="{% url 'booking:logout' %}" class="text-white hover:text-blue-200 transition">Выйти</a>
                {% else %}
                    <a href="{% url 'booking:login' %}" class="text-white hover:text-blue-200 transition">Войти</a>
                    <a href="{% url 'booking:register' %}" class="text-white hover:text-blue-200 transition">Регистрация</a>
                {% endif %}
            </div>
        </div>
    </nav>
    <main class="container mx-auto">
        <div class="content-container">
            {% block content %}
            {% endblock %}
        </div>
    </main>
    <footer class="bg-blue-700 text-white text-center p-4">
        <p>&copy; 2025 Танцевальная группа. Все права защищены.</p>
    </footer>
</body>
</html>
